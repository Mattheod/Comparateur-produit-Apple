        function displayProducts(productArray) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = ''; 

            productArray.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");

                
                let supplierLinks = '<div class="supplier-links"><strong>Liens vers fournisseurs :</strong>';
                product.suppliers.forEach(supplier => {
                    supplierLinks += `
                        <a href="${supplier.url}" target="_blank">
                            ${supplier.name} - Prix : ${supplier.price}
                        </a>`;
                });
                supplierLinks += '</div>';

                
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p><strong>Prix recommandé : ${product.price}</strong></p>
                        ${supplierLinks}
                    </div>
                `;
                productList.appendChild(productDiv);
            });
        }

        function refreshProducts() {
            
            const shuffledProducts = products.sort(() => 0.5 - Math.random());
            displayProducts(shuffledProducts);
        }
